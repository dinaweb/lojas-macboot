			function drawRegionsMap() {

				var data = google.visualization.arrayToDataTable([
					['Country'],
					['Brazil'],
					['Acre'],
					['Alagoas'],
					['Amapa'],
					['Amazonas'],

					['Roraima'],
					['Santa Catarina'],
					['Sao Paulo'],
					['Sergipe'],
					['Tocantins']
				]);

				var options = {
					 region: 'BR',
					 resolution: 'provinces',
					 datalessRegionColor: 'white',
					 defaultColor: '#BCC829',
					 enableRegionInteractivity: true
				};

				var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
				
				function myClickHandler(){
					var selection = chart.getSelection();
					var message = '';
					for (var i = 0; i < selection.length; i++) {
							var item = selection[i];
							if (item.row != null && item.column != null) {
									message += '{' + item.row + ',column:' + item.column + '}';
							} else if (item.row != null) {
									message += '' + item.row + '';
							} else if (item.column != null) {
									message += '{column:' + item.column + '}';
							}
					}
					if (message == '') {
							message = ultimoEstadoSelecionado;
					}else{
							ultimoEstadoSelecionado = message;
					}
						document.getElementById("dadosLojas").innerHTML = '';
						for(var i = 0; i < Object.keys(unidades).length; i ++){ 
							document.getElementById("estado").innerHTML = dicEstados[message];
							//Ponto de melhoria, percorrer o array apenas nos itens relacionados ao estado clicado/marcado. (lazy)
							if(unidades[dicEstados[message]] != undefined){
								document.getElementById("dadosLojas").innerHTML += 
								'<h4>' + 	unidades[dicEstados[message]][i]['Loja'] + 
								'</h4>' + unidades[dicEstados[message]][i]['Endereco'] + 
								'<br>Fone: ' + unidades[dicEstados[message]][i]['Fone'] + 
								'<br><a href="https://maps.google.com/?q=' + unidades[dicEstados[message]][i]['Endereco'] + '" rel="noreferrer" target="_blank">veja no Google Maps</a><br/><hr>';
							}             
						}
					}

					google.visualization.events.addListener(chart, 'select', myClickHandler);

					chart.draw(data, options);

					$('#seletorCombo').change(function(){
						valEstado = $(this).val();
						arraySelection = [];
						arraySelection.push({column:null,row:Number(valEstado)});


						function myComboHandler(option){
							var selection = option;
							console.log(selection);
							var message = '';
							for (var i = 0; i < selection.length; i++) {

									} else if (item.row != null) {
											message += '' + item.row + '';
									} else if (item.column != null) {
											message += '{column:' + item.column + '}';
									}
							}
							if (message == '') {
									message = 'nothing';
									return false;
							}
								document.getElementById("dadosLojas").innerHTML = '';

								}
							}

							chart.draw(data, options);
